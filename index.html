<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            /* This ensures content is on top of the video */
        }

        /* Full-screen video background */
        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Places the video behind content */
        }

        canvas {
            display: block;
            position: relative;
            z-index: 1; /* Ensures canvas is in front of the video */
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="y2mate.com - ROSE PETAL Falling Rose background 3DMAX_v720P.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <canvas id="Canvas" width="840" height="680" style="border:1px solid #000;"></canvas>

    <script src="script.js"></script>
</body>
</html>
