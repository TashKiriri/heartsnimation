<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation with Falling Roses</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        canvas {
            display: block;
        }
        /* Make the video cover the full canvas */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind the canvas */
        }
        /* Audio is hidden but playing in the background */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Add the video element with the correct file path -->
    <video id="fallingRosesVideo" autoplay loop muted>

</video>
